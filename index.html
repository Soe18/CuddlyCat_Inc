<!DOCTYPE html>
<html data-theme="mytheme" lang="en" style="background-color:#F6F6DB;">

<head>
    <meta charset="UTF-32">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="styles/styleindex.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/6e153d95de.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="scripts/utils.js"></script>
    <title>Chess</title>
</head>
<script>
    window.addEventListener("load", (event) => {
        $(player).css("color", "#F6F6DB");
        $(five).css("color", "#F6F6DB");
    });
</script>

<body>
    <!-- TITLE -->
    <div class="header" style="background-color:#283618;">
        <div class="navbar">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case  text-x2"
                    style="background-color: #283618; font-size: 250%; color: #F6F6DB ;border-color:#283618;font-family:'Times New Roman', Times, serif;font-size: 1;">CHESS</a>
            </div>
            <div>
                <i class="fa-solid fa-chess" style="color: #F6F6DB;font-size:60px;"></i>
            </div>
        </div>
    </div>

    <!-- CENTER -->
    <div class="body-color" style="background-color:#fefae0;">
        <div class="components">

            <!-- BUTTON GROUP FOR SELECTION OF TIMER -->
            <div class="timer mt-12">
                <label>TIMER:</label>
                <div class="btn-group flex">
                    <button id="five" onclick="changeColor(this,ten,infinity)" type="radio" name="options1"
                        class="btn flex-auto" style="background-color: #465d2b;">5</button>
                    <button id="ten" onclick="changeColor(this,five,infinity)" type="radio" name="options1"
                        class="btn flex-auto">10</button>
                    <button id="infinity" onclick="changeColor(this,five,ten)" type="radio" name="options1"
                        class="btn flex-auto"><i class="fa-solid fa-infinity"></i></button>
                </div>
            </div>

            <!-- BUTTON GROUP FOR SELECTION OF MODE -->
            <div class="mode">
                <label>MODE:</label>
                <div class="btn-group flex">
                    <button id="player" onclick="againstCPU = false,changeColor(this,cpu)" type="radio" name="options2"
                        class="btn flex-auto" style="background-color: #465d2b;"><i class="fa-solid fa-user icon"></i>
                        VS <i class="fa-solid fa-user icon"></i></i></button>
                    <button id="cpu" onclick="againstCPU = true,changeColor(this,player)" type="radio" name="options2"
                        class="btn flex-auto"><i class="fa-solid fa-user icon"></i> VS <i
                            class="fa-solid fa-computer"></i></button>
                </div>
            </div>

            <!-- BUTTON GROUP FOR THE SELECTION OF WHO BEGINS -->
            <div class="player">
                <label>PLAYER:</label>
                <div class="btn-group flex">
                    <button id="pezzoBianco" onclick="changeColor(this,pezzoNero,random)" type="radio" name="options3"
                        data-title="1" class="btn flex-auto" style="background-color: #465d2b;"><i
                            class="fa-solid fa-chess-pawn" style="color: #ffffff;"></i></button>
                    <button id="pezzoNero" onclick="changeColor(this,pezzoBianco,random)" type="radio" name="options3"
                        data-title="2" class="btn flex-auto"><i class=" fa-solid fa-chess-pawn"
                            style="color: #000000;"></i></button>
                    <button id="random" onclick="changeColor(this,pezzoNero,pezzoBianco)" type="radio" name="options3"
                        data-title="3" class="btn flex-auto"><i class="fa-solid fa-dice-five"></i></button>
                </div>
            </div>

            <!-- BUTTON FOR PLAY -->
            <div class="play" align='center'>
                <button class="btn sm:btn-sm md:btn-md lg:btn-lg mt-4" id="btn-play">PLAY</button>
            </div>

        </div>
    </div>

</body>
<script>
    var againstCPU = false;
    var myParams = new URLSearchParams([
    ["time", "300"],
    ["color", "white"]]);

    // Pulsante che porta alla schermata del gioco
    $(document.getElementById("btn-play")).click(function() {
    if (!againstCPU)
        window.location.href="game.html?"+myParams;
    else
        window.location.href="cpuGame.html?"+myParams;
    });

    $(document.getElementById("five")).click(function() {
        myParams.set("time", "300");
    });
    $(document.getElementById("ten")).click(function() {
        myParams.set("time", "600");
    });
    $(document.getElementById("infinity")).click(function() {
        myParams.set("time", "-1");
    });

    // Colori
    $(document.getElementById("pezzoBianco")).click(function() {
        myParams.set("color", "white");
    });
    $(document.getElementById("pezzoNero")).click(function() {
        myParams.set("color", "black");
    });
    $(document.getElementById("random")).click(function() {
        myParams.set("color", "white");
    });
</script>
</html>
